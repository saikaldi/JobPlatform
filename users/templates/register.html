{% extends "main/index.html" %}
{% load crispy_forms_tags %}
{% block start %}

<div class="login-form-container">
    <div class="container-fluid ml-1 login-form">
      <h2>Register Your Account</h2>
      <p>Welcome! Fill out the form below to create your account.</p>
      <form autocomplete="on">
      {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="fullName"
            placeholder="Enter full name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control form-control-sm"
            id="email"
            placeholder="Enter email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control form-control-sm"
            id="password"
            placeholder="Enter password"
          />
        </div>

        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            class="form-control form-control-sm"
            id="password2"
            placeholder="Confirm password"
          />
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="tel"
            class="form-control form-control-sm"
            id="phoneNumber"
            pattern="^\d{10}$"
            placeholder="Enter phone number"
          />
        </div>

        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="updates"
          />
          <label class="form-check-label" for="updates">
            Send me important updates
          </label>
        </div>

        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="terms"
            required
          />
          <label class="form-check-label" for="terms">
            I accept the <a href="#">Terms and Conditions</a>
          </label>
        </div>

        <button type="submit" class="btn btn-login glyphicon glyphicon-check">Sign Up</button>
      </form>

      <hr />
      <p>or sign up with</p>
      <ul class="navbar-nav d-flex flex-row align-items-center me-auto my-2 my-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="/images/icon/google1.png" alt="" />
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="/images/icon/facebook1.png" alt="" />
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="/images/icon/linkedln1.png" alt="" />
          </a>
        </li>
      </ul>

      <p>
        Already have an account? <a href="{% url "login" %}">Login</a>
      </p>
    </div>
</div>


{% endblock start %}
